<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <title>WP lab - Confirmation Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Balloon Order page - Order confirmation </h1>
  </header>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Client Name </b></td>
      <td><th:span th:text="${clientName}"></th:span></td>
    </tr>
    <tr>
      <td><b>Client Address </b></td>
      <td> <th:span th:text="${clientAddress}"></th:span> </td>
    </tr>
    <tr>
      <td><b>Client IP Address</b></td>
      <td><th:span th:text="${ipAddress}"></td>
    </tr>
    <tr>
      <td><b>Client Browser</b></td>
      <td><th:span th:text="${browser}"></td>
    </tr>
    <tr>
      <td><b>Balloon Color </b></td>
      <td> <th:span th:text="${color}"></th:span> </td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td> <th:span th:text="${size}"></th:span></td>
    </tr>
  </table>
  <div>
    <button>
      <a href="/balloons">Log out</a>
    </button>
  </div>


</section>
</body>
</html>
