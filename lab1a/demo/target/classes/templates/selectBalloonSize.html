<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Balloon Order page - Balloon Size</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Balloon Order page - Select Balloon Size </h1>
</header>
<section>
  <form th:method="POST" th:action="@{BalloonOrder}">
    <h2>Choose balloon size:</h2>
    <input type="radio" name="size" value="Small"> Small <br/>
    <input type="radio" name="size" value="Medium"> Medium <br/>
    <input type="radio" name="size" value="Big"> Big <br/>
    <input type="radio" name="size" value="Extra Big"> Extra Big <br/>
    <br/>
    <input type="submit" name="submit">
  </form>
</section>
<aside>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>
    <tr>
      <td><b>Balloon Type </b></td>
      <td><th:span th:text="${color}"></th:span>
    </tr>
  </table>
</aside>

</body>
</html>
