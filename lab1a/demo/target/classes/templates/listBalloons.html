<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Balloon Shop App</h1>

    <h1 style="color: red"> <th:span th:text="${error}"></th:span> </h1>
</header>
<main>
    <button> <a href="/balloons/add"> Create new Balloon </a></button>
    <ol>
        <li th:each="balloon : ${balloons}">
            <tr>
                <td>
                    <strong>Name: </strong> <th:span th:text="${balloon.name}"></th:span> <br>
                    <strong>Description: </strong><th:span th:text=" ${balloon.description} "></th:span>
                </td>
                <br/>
                <td>
                    <a th:href="@{'/balloons/edit-form/{id}' (id=${balloon.getId()})}"> Edit</a>
                    <form th:method="delete" th:action="@{'/balloons/delete/{id}' (id=${balloon.getId()}  ) }">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </li>
    </ol>



    <h2>Choose balloon color:</h2>
    <form th:method="POST" th:action="@{selectBalloonSize}">
        <input type="radio" name="color" value="Red Balloon"> Red Balloon<br/>
        <input type="radio" name="color" value="Green Balloon"> Green Balloon<br/>
        <input type="radio" name="color" value="Yellow Balloon"> Yellow Balloon<br/>
        <input type="radio" name="color" value="Blue Balloon"> Blue Balloon<br/>

        <br/>
            <input type="submit" name="submit" />
    </form>
</main>
</body>
</html>
